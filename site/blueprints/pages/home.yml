# Each page blueprint must have a title, the title may be different from the file name
title: Home

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: üè†

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: false

# Here we define an info section and a pages section (`photography`)
sections:
  content:
    type: fields
    fields:
      bg_image:
        type: files
        multiple: false
        layout: grid
        image:
          cover: true
        uploads:
          template: image
        width: 1
      headline:
        type: text
        width: 1
      subheadline:
        type: text
        width: 1
      companies:
        type: text
        width: 1
      companies_logo:
        label: Companies Logo
        type: files
        multiple: true
        layout: cards
        image:
          cover: true
        uploads:
          template: image
        width: 1
        help: "Upload des logos des entreprises"
      images_texts:
        type: structure
        extends: sections/images_text
        width: 1
      construction_headline:
        label: Construction Headline
        type: text
        width: 1/2
      construction_text:
        label: Construction Text
        type: writer
        width: 1/2
      mvp_image:
        label: MVP Image
        type: files
        multiple: false
        layout: grid
        image:
          cover: true
        uploads:
          template: image
        width: 1
      team_text:
        label: Team Text
        type: text
        width: 1/2
      example_text:
        label: Example Text
        type: text
        width: 1/2
